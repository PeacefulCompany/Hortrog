# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CI

on:
  push:
    branches: ["master", "develop"]
  pull_request:
    branches: ["master", "develop"]

jobs:
  build:
    name: "Build on Ubuntu"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure CMake
        run: >
          cmake --preset other
          -S ${{ github.workspace }}
          -DBUILD_TESTS=OFF
          -DBUILD_DOCS=OFF

      - name: Build using CMake
        run: cmake --build ${{ github.workspace }}/build

  test:
    name: "CTest on Ubuntu"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure CMake
        run: >
          cmake --preset other
          -S ${{ github.workspace }}
          -DBUILD_EXE=OFF

      - name: Build using CMake
        run: cmake --build ${{ github.workspace }}/build

      - name: Run CTest
        run: ctest --test-dir ${{ github.workspace }}/build

  docs:
    name: "Doxygen Documentation on GitHub Pages"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Packages
        run: sudo apt update && sudo apt install doxygen graphviz

      - name: Configure CMake for documentation
        run: >
          cmake --preset other
          -S ${{ github.workspace }}
          -DBUILD_TESTS=OFF
          -DBUILD_EXE=OFF

      - name: Configure CMake for documentation
        run: cmake --build --target dox_doxygen

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: ${{github.workspace}}/build/doc_doxygen
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
